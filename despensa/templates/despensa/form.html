<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Despensa</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Despensa</h1>
    <form action="{% url 'despensas:despensa_create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div class="form-group">
            <label for="quantTotal">Quantidade Total:</label>
            <input type="number" name="quantTotal" id="quantTotal">
        </div>
        <div class="form-group">
            <label for="capacidade">Capacidade:</label>
            <input type="number" name="capacidade" id="capacidade">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" name="categoria" id="categoria">
        </div>
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'despensas:despensa_list' %}">Cancelar</a>
</body>
</html>
